<!DOCTYPE html>
<head>
<title>Es6 Test</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="./Es6.js"></script>
</head>
<body>
    <div class="container">
        
<h5 class="mt-5">
    Let Use: <span id="useOfLet">Use Of Let</span>
</h5>

<button class="btn btn-primary" type="button" onclick="changeLetValue()">Change Value of Let</button>

    <div class="form-row align-items-center mt-5">
      <div class="col-auto">
        <label class="sr-only" for="name">Name</label>
        <input type="text" class="form-control mb-2" id="name" placeholder="Jane Doe">
      </div>
      <div class="col-auto">
        <label class="sr-only" for="username">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="checkbox">
          <label class="form-check-label" for="checkbox">
            Remember me
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-2" onclick="submit()">Submit</button>
      </div>
    </div>
</div>
</body>
</html>
